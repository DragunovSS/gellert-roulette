<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gellert Bar Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        .roulette-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 50px;
        }
        /* Стрелка сверху */
        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ff4d4d;
            z-index: 10;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #fff;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            background: conic-gradient(
                #2c3e50 0deg 30deg, #34495e 30deg 60deg, 
                #2c3e50 60deg 90deg, #34495e 90deg 120deg,
                #2c3e50 120deg 150deg, #34495e 150deg 180deg,
                #2c3e50 180deg 210deg, #34495e 210deg 240deg,
                #2c3e50 240deg 270deg, #34495e 270deg 300deg,
                #2c3e50 300deg 330deg, #34495e 330deg 360deg
            );
            position: relative;
        }
        .label {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-origin: center;
            font-size: 12px;
            font-weight: bold;
            padding-top: 10px;
            box-sizing: border-box;
        }
        #spin-button {
            padding: 15px 40px;
            font-size: 18px;
            background-color: #f1c40f;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
        }
        #spin-button:disabled {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="roulette-container">
        <div class="arrow"></div>
        <canvas id="wheel" width="300" height="300"></canvas>
    </div>
    <button id="spin-button">КРУТИТЬ</button>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('spin-button');
        const prizes = [
            "Приз 1", "Приз 2", "Приз 3", "Приз 4",
            "Приз 1", "Приз 2", "Приз 3", "Приз 4",
            "Приз 1", "Приз 2", "Приз 3", "Приз 4"
        ];
        
        const sectorAngle = 360 / 12;
        let currentRotation = 0;
        // Рисуем колесо
        function drawWheel() {
            for (let i = 0; i < 12; i++) {
                ctx.beginPath();
                ctx.fillStyle = i % 2 === 0 ? "#2c3e50" : "#34495e";
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, (i * sectorAngle - 90 - sectorAngle/2) * Math.PI / 180, ((i+1) * sectorAngle - 90 - sectorAngle/2) * Math.PI / 180);
                ctx.fill();
                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate((i * sectorAngle) * Math.PI / 180);
                ctx.fillStyle = "#fff";

                ctx.fillText(prizes[i], -20, -110);
                ctx.restore();
            }
        }
        drawWheel();
        btn.addEventListener('click', () => {
            if (btn.innerText === "ЗАБРАТЬ ПРИЗ") {
                // Отправляем результат обратно в бота
                const winningIndex = Math.floor(((360 - (currentRotation % 360)) % 360) / sectorAngle);
                tg.sendData(prizes[winningIndex]);
                tg.close();
                return;
            }
            const rotation = Math.floor(3000 + Math.random() * 3000);
            currentRotation += rotation;
            canvas.style.transform = rotate(${currentRotation}deg);
            btn.disabled = true;
            setTimeout(() => {
                btn.disabled = false;
                btn.innerText = "ЗАБРАТЬ ПРИЗ";
                btn.style.backgroundColor = "#2ecc71";
            }, 4000);
        });
    </script>
</body>
</html>
