<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gellert Bar Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .roulette-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Красная стрелка сверху */
        .arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ff4d4d;
            z-index: 10;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
        }

        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 8px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            background-color: #2c3e50;
        }

        #spin-button {
            padding: 15px 50px;
            font-size: 20px;
            background-color: #f1c40f;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            box-shadow: 0 4px 15px rgba(241, 196, 15, 0.3);
            transition: all 0.2s;
            text-transform: uppercase;
        }

        #spin-button:active {
            transform: scale(0.95);
        }

        #spin-button:disabled {
            background-color: #7f8c8d;
            box-shadow: none;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <div class="roulette-container">
        <div class="arrow"></div>
        <canvas id="wheel" width="300" height="300"></canvas>
    </div>

    <button id="spin-button">КРУТИТЬ</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('spin-button');

        // Список призов (12 секторов)
        const prizes = [
            "Картофель Фри", "   Чесн. Гренки", "Напиток 0,33", "Арахис 100гр",
            "Картофель Фри", "   Чесн. Гренки", "Напиток 0,33", "Арахис 100гр",
            "Картофель Фри", "   Чесн. Гренки", "Напиток 0,33", "Арахис 100гр"
        ];
        
        const numSectors = prizes.length;
        const arcAngle = (2 * Math.PI) / numSectors;
        let currentRotation = 0;

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Очистка
            ctx.strokeStyle = "#444"; // Цвет границ секторов
            ctx.lineWidth = 2;

            for (let i = 0; i < numSectors; i++) {
                const angle = i * arcAngle;
                
                // Рисуем сектор
                ctx.beginPath();
                ctx.fillStyle = i % 2 === 0 ? "#2c3e50" : "#34495e";
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arcAngle);
                ctx.lineTo(centerX, centerY);
                ctx.fill();
                ctx.stroke();

                // Добавляем текст

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arcAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#ffffff";
                ctx.font = "bold 14px Arial";
                ctx.fillText(prizes[i], radius - 15, 5);
                ctx.restore();
            }
        }

        // Рисуем колесо сразу при загрузке
        drawWheel();

        btn.addEventListener('click', () => {
            if (btn.innerText === "ЗАБРАТЬ ПРИЗ") {
                // Логика определения приза
             const actualRotation = currentRotation % 360;
        // Учитываем, что стрелка вверху (-90 градусов от начала отрисовки)
             const sectorAngle = 360 / numSectors;
             const winningIndex = Math.floor(((360 - actualRotation % 360) + 270) % 360 / sectorAngle);
                
                tg.sendData(prizes[winningIndex]);
                tg.close();
                return;
            }

            // Случайное вращение от 5 до 10 полных кругов + случайный угол
            const extraRotation = Math.floor(1800 + Math.random() * 1800); 
            currentRotation += extraRotation;
            
            // Исправленная строка: добавлены кавычки и обратные кавычки для шаблона
            canvas.style.transform = `rotate(${currentRotation}deg)`;
            
            btn.disabled = true;

            setTimeout(() => {
                btn.disabled = false;
                btn.innerText = "ЗАБРАТЬ ПРИЗ";
                btn.style.backgroundColor = "#2ecc71";
            }, 4000); // 4 секунды совпадает с переходом CSS (transition)
        });
    </script>
</body>
</html>
